<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AvoFarm</title>
    <link rel="icon" type="image/png" href="assets/avocado.png">
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2015436833787806"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="login-container">
        <div class="login-box">
            <img src="assets/logo_white.png" class="big-logo" alt="Avocash">
            <h1 id="auth-title">Login</h1>
            <input type="text" id="nickname-input" placeholder="Nickname" class="hidden">
            <input type="email" id="email-input" placeholder="Email">
            <input type="password" id="password-input" placeholder="Password">
            <p id="auth-error" class="error-msg"></p>
            <div class="auth-buttons">
                <button id="auth-action-btn">LOGIN</button>
                <button id="toggle-auth-btn">No account? Sign up</button>
            </div>
        </div>
    </div>

    <div id="game-container" class="hidden">
        <canvas id="gameCanvas"></canvas>
        <div id="top-left-controls">
            <button id="logout-btn" title="Logout">Logout</button>
            <button id="lobby-btn-hud" class="hidden">üè† Lobby</button>
        </div>
        <div id="puzzle-container" class="hidden">
            <!-- Old Header Removed to avoid duplication with HUD -->
            <div id="puzzle-header" class="hidden"></div>
            <div id="puzzle-grid"></div>

            <!-- Countdown Overlay -->
            <div id="puzzle-countdown" class="hidden">3</div>

            <!-- Reference Image Modal -->
            <div id="reference-modal" class="hidden">
                <img id="reference-img" src="" alt="Reference">
                <button id="close-ref-btn">Close</button>
            </div>
        </div>
        <div id="score-panel">
            <img src="assets/logo.png" id="hud-logo" alt="Avocash Logo">

            <!-- Catch Mode Stats -->
            <div id="catch-stats" class="stats-group">
                <div class="score-container">
                    <img src="assets/avocado.png" class="score-icon" alt="Score">
                    <span id="score-display">0</span>
                </div>
                <div class="score-container" style="background: #F9A825;">
                    <span style="font-size:16px;">üèÜ</span>
                    <span id="hud-high-score">0</span>
                </div>
            </div>

            <!-- Puzzle Mode Stats -->
            <div id="puzzle-stats" class="stats-group hidden">
                <div class="score-container" style="background: #E65100;">
                    <span style="font-size:16px;">Level</span>
                    <span id="hud-puzzle-level">1</span>
                </div>
                <div class="score-container" style="background: #0277BD;">
                    <span style="font-size:16px;">‚è±Ô∏è</span>
                    <span id="hud-puzzle-timer">00:00</span>
                </div>
            </div>

            <div class="hud-controls">
                <button id="pause-btn">‚è∏</button>
            </div>
        </div>
        <div id="pause-screen" class="hidden">
            <h1>PAUSED</h1>
            <button id="resume-btn">Resume</button>
            <button id="pause-lobby-btn" class="secondary-btn" style="margin-top: 15px;">üè† Back to Lobby</button>
        </div>
        <div id="game-over-screen" class="hidden">
            <h1>GAME OVER</h1>
            <p>Final Score: <span id="final-score">0</span></p>
            <p>üèÜ Record: <span id="high-score">0</span></p>
            <button id="restart-btn">Play Again</button>
            <button id="lobby-btn" class="secondary-btn" style="margin-top: 10px;">üè† Back to Lobby</button>
            <button id="gameover-leaderboard-btn" class="secondary-btn" style="margin-top: 10px;">üèÜ
                Leaderboard</button>
        </div>
        <div id="start-screen">
            <img src="assets/logo_white.png?v=2" class="big-logo" alt="Avocash">
            <h1>AvoFarm</h1>
            <p>Catch the avocados and don't let them fall!</p>
            <button id="start-catch-btn">ü•ë Catch Mode</button>
            <button id="start-puzzle-btn">üß© Puzzle Mode</button>
            <div class="menu-buttons-row">
                <button id="leaderboard-btn" class="secondary-btn">üèÜ Leaderboard</button>
                <button id="puzzle-leaderboard-btn" class="secondary-btn">üß© Puzzle Records</button>
            </div>
        </div>
    </div>
    </div>

    <!-- LEADERBOARD MODAL -->
    <div id="leaderboard-modal" class="hidden">
        <div class="leaderboard-content">
            <button id="close-leaderboard" class="close-btn">&times;</button>

            <div class="leaderboard-header-art">
                <div class="stars-deco">
                    <img src="assets/avocado.png" class="star-side deco-avo" alt="avo">
                    <img src="assets/avocado.png" class="star-main deco-avo" alt="avo">
                    <img src="assets/avocado.png" class="star-side deco-avo" alt="avo">
                </div>
                <div class="ribbon">
                    <h2>TOP 10 FARMERS</h2>
                </div>
            </div>

            <div id="leaderboard-list">Loading...</div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
